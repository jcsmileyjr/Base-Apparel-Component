<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
  <style>
    :root {
      --Primary-Desaturated-Red: hsl(0, 36%, 70%);
      --Primary-Soft-Red: hsl(0, 93%, 68%);
      --Neutral-Dark-Grayish-Red: hsl(0, 6%, 24%);
      /* - Linear, 135deg, from hsl(0, 0%, 100%), to hsl(0, 100%, 98%);
      - Linear, 135deg, from hsl(0, 80%, 86%), to hsl(0, 74%, 74%); */
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Josefin Sans', Sans;
      font-size: 16px;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: .1fr .1fr 1fr;
      grid-column-gap: 0px;
      grid-row-gap: 0px;

      grid-template-areas: 
      "header"
      "img"
      "main";
    }

    .primaryImage {
      grid-area: img;
    }
    
    main {
      grid-area: main;
      padding: 20px 25px;
      background-image: url("images/bg-pattern-desktop.svg");
      background-repeat: no-repeat;
    }
    
    header {
      grid-area: header;
      padding: 20px 25px;
    }

    .header__logo--style {
      height: 60%;
    }

    .primaryImage--mobileStyle {
      /* min-height: 100%; */
      display: flex;
      width: 100%;
    }

    .primaryImage--desktopStyle {
        min-height: 100%;
        display: none
    }     

    h1 {
      margin: auto;
      width: 65%;
      text-transform: uppercase;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: .2em;
    }

    .banner-word, p {
      color:var(--Primary-Desaturated-Red);
    }

    .banner-word {
      font-weight: 300;
    }

    .banner-secondary {
      font-family: sans-serif;
      color: var(--Neutral-Dark-Grayish-Red);
    }

    p {
      font-weight: 600;
      line-height: 1.5em;
    }

    .input__container {
      width: 100%;
      text-align: center;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: var(--Primary-Desaturated-Red);
      opacity: .55; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: var(--Primary-Desaturated-Red);
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
      color: var(--Primary-Desaturated-Red);
    }

    input {
      width: 80%;
      padding: 15px 0 15px 20px;
      border: .1px var(--Primary-Desaturated-Red) solid;
      border-radius: 45px;
      background-color: transparent;
    }

    @media only screen and (min-width: 600px) {
      body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: .2fr 1fr;
        grid-template-areas: 
        "header img"
        "main img";
      }

      .primaryImage--mobileStyle {
        min-height: 100%;
        display: none;
      }
      .primaryImage--desktopStyle {
        min-height: 100%;
        display: flex;
        width: 100%;
      }      

    }
  </style>
</head>
<body>
  <header >
    <img src="images/logo.svg" alt="" class="header__logo--style" />
  </header>
  <div class="primaryImage">
    <img src="images/hero-mobile.jpg" class="primaryImage--mobileStyle" alt=""/>
    <img src="images/hero-desktop.jpg" class="primaryImage--desktopStyle" alt=""/>
  </div>
  <main>
    <h1><span class="banner-word">We're</span> <span class="banner-secondary">coming soon</span></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="input__container">
      <input type="email" placeholder="Email Address" ></input>
    </div>
  </main>
</body>
</html>
