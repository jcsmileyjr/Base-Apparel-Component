<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    :root {
      --Very-dark-blue-main-bg: hsl(217, 54%, 11%);

      --Primary-Desaturated-Red: hsl(0, 36%, 70%);
      --Primary-Soft-Red: hsl(0, 93%, 68%);
      --Neutral-Dark-Grayish-Red: hsl(0, 6%, 24%);
      /* - Linear, 135deg, from hsl(0, 0%, 100%), to hsl(0, 100%, 98%);
      - Linear, 135deg, from hsl(0, 80%, 86%), to hsl(0, 74%, 74%); */
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: .1fr repeat(2, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;

      grid-template-areas: 
      "header"
      "img"
      "main";
    }

    .primaryImage {
      grid-area: img;
    }
    
    main {
      grid-area: main;
      padding: 20px 25px;
      background-image: url("images/bg-pattern-desktop.svg");
      background-repeat: no-repeat;
    }
    
    header {
      grid-area: header;
      padding: 20px 25px;
    }

    .primaryImage--mobileStyle {
      min-height: 100%;
      display: flex;
      width: 100%;
    }

    .primaryImage--desktopStyle {
        min-height: 100%;
        display: none
    }     

    h1 {
      margin: auto;
      width: 50%;
      text-transform: uppercase;
      text-align: center;
      font-size: 2.5em;
    }

    @media only screen and (min-width: 600px) {
      body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: .2fr 1fr;
        grid-template-areas: 
        "header img"
        "main img";
      }

      .primaryImage--mobileStyle {
        min-height: 100%;
        display: none;
      }
      .primaryImage--desktopStyle {
        min-height: 100%;
        display: flex;
        width: 100%;
      }      

    }
  </style>
</head>
<body>
  <header >
    <img src="images/logo.svg" alt="" class="header__logo--style" />
  </header>
  <div class="primaryImage">
    <img src="images/hero-mobile.jpg" class="primaryImage--mobileStyle" alt=""/>
    <img src="images/hero-desktop.jpg" class="primaryImage--desktopStyle" alt=""/>
  </div>
  <main>
    <h1>We're coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <input type="email" placeholder="Email Address" ></input>
  </main>
</body>
</html>
