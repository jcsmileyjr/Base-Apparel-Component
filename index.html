<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    body {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: .1fr repeat(2, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;

      grid-template-areas: 
      "header"
      "img"
      "main";
    }

    .primaryImage {
      grid-area: img;
    }
    
    .main {
      grid-area: main;
    }
    
    .header {
      grid-area: header;
    }

    .primaryImage--mobileStyle {
      min-height: 100%;
      display: flex;
    }

    .primaryImage--desktopStyle {
        min-height: 100%;
        display: none
    }     

    @media only screen and (min-width: 600px) {
      body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: .2fr 1fr;
        grid-template-areas: 
        "header img"
        "main img";
      }

      .primaryImage--mobileStyle {
        min-height: 100%;
        display: none;
      }
      .primaryImage--desktopStyle {
        min-height: 100%;
        display: flex;
      }      

    }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo--style" />
  </header>
  <div class="primaryImage">
    <img src="images/hero-mobile.jpg" class="primaryImage--mobileStyle" alt=""/>
    <img src="images/hero-desktop.jpg" class="primaryImage--desktopStyle" alt=""/>
  </div>
  <main class="main">
    <h1>We're coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <input type="email" placeholder="Email Address" ></input>
  </main>
</body>
</html>
